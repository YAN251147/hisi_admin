<!DOCTYPE html>
<html>
<head>
    <title>数据平台</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-head">
    <h1>Flyingwings Data Platform</h1>
</div>
<div class="login-box">
    <form action="index.html" method="post" class="layui-form layui-form-pane">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>数据平台登录</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" placeholder="请输入登陆账号"
                       autofocus="autofocus" value="admin">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" lay-verify="required" placeholder="******"
                       value="123456">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">安全验证</label>
            <div class="layui-input-inline">
                <input type="text" name="code" class="layui-input">
            </div>
        </div>
        <input type="submit" value="登陆" lay-submit="" lay-filter="formSubmit" class="layui-btn">
    </form>
    <div class="copyright">
        © 2013-2018 <a href="http://flyingwings.cn" target="_blank">http://flyingwings.cn</a> All Rights Reserved.
    </div>
</div>

</body>
</html>
